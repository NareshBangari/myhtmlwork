<!DOCTYPE html>
<html>
<style>
.loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loader > img {
    width: 100px;
}

.loader.hidden {
    animation: fadeOut 11s;
    animation-fill-mode: forwards;
}

@keyframes fadeOut {
    100% {
        opacity: 0;
        visibility: hidden;
    }
}

.thumb {
    height: 100px;
    border: 1px solid black;
    margin: 10px;
}
</style>
<body>

<div class="loader">
    <img src="loading.gif" alt="Loading..." />
</div>
<h2 id="title">Custom Loader - dcode</h2>
<img src="image1.png" class="thumb" />
<img src="image1.png" class="thumb" />
<img src="image1.png" class="thumb" />
</body>
<script>
window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
});
</script>
</html>
